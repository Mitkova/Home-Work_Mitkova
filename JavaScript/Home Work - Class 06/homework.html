<!DOCTYPE html>
<html>

<head>
	<title>HTML dynamic table using JavaScript</title>
	<script type="text/javascript" src="app.js"></script>
</head>

<body id="myForm">
	<div>
		<b>Create a dynamic table</b>
		<table>
			<tr>
				<td>Rows:</td>
				<td><input type="text" id="rows"></td>
			</tr>
			<tr>
				<td>Columns:</td>
				<td>
					<input type="text" id="columns">
					<input type="button" id="add" value="Create Table" onclick="Javascript:createTable()">
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</div>
</body>

</html>
